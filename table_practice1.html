<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Product Info</h1>
    <table>
        <thead>
            <tr>
            <th>Product</th>
            <th>Flavors</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
            </tr>
            <tr>
                <td>mango</td>
            </tr>
            <tr>
                <td>Chocolate</td>
            </tr>
            <tr>
                <td colspan="2">These are exclusive flavors</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
