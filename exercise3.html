<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form</title>
    <style>
        table,tr, th, td{
            border: 1px solid black;
        }
        .yellow{
            background-color: rgb(239, 239, 181);
        }
        .blue{
            background-color: rgb(158, 163, 230);
        }
        .green{
            background-color: rgb(182, 237, 182);
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th rowspan="3" >Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00 a.m.</td>
            <td rowspan="2" class="blue">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="yellow">11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td class="yellow">11:00 a.m.</td>
            <td class="green">2:00 p.m.</td>
        </tr>
        <tr>
            <td class="green">2:00 p.m.</td>
            <td class="blue">5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="green">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
