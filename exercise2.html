<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Home Work</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.thecodehelp.in">
        <label for="Name">Name</label>
        <input type="text"><br>
        <label for="email">Email</label>
        <input type="email"><br>
        <label for="number">Contact number</label>
        <input type="number"><br>
        <label for="email">Gender</label>
        <select name="" id="">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="DOB">Date of Birth</label>
        <input type="date"><br>
        <label for="radio">Rating</label>
        <input type="radio" name="gender">1 <input type="radio" name="gender">2 <input type="radio"name="gender">3 <input type="radio"name="gender">4 <input type="radio"name="gender">5<br>
        <label for="textarea">Enter your Message</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea><br>
        <input type="submit" id="Submit"> <input type="reset" id="Reset">
    </form><br>
    <a href="https://www.youtube.com/" target="_blank"><img src="/image/youtube.png" alt="youtube logo" height="40px"></a>
    <a href="https://www.Instagram.com/" target="_blank"><img src="/image/instagram.png" alt="Instagram logo" height="40px"></a>
    <a href="https://telegram.org/" target="_blank"><img src="/image/telegram.png" alt="Instagram logo" height="40px"></a>
    <a href="https://www.facebook.com/" target="_blank"><img src="/image/facebook.png" alt="Instagram logo" height="40px"></a>
</body>
</html>
